<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto for Gaza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    p {
      margin-bottom: 2rem;
      color: #eee;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .wallet, .donations {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      word-break: break-word;
    }
    .label {
      font-weight: bold;
      color: #0f0;
    }
    .qr {
      margin: 1rem auto;
      max-width: 200px;
    }
    .btc-guide {
      margin-top: 1rem;
    }
    .btc-guide a {
      color: #00f;
      text-decoration: underline;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .wallet, .donations {
        width: 95%;
        padding: 1rem 0.5rem;
      }
    }
  </style>
  <script>
    async function fetchBtcToUsdRate() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        return data.bitcoin.usd;
      } catch (error) {
        console.error("Failed to fetch BTC to USD rate:", error);
        return 60000; // fallback BTC to USD rate
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const startTime = new Date("2025-05-13T00:00:00Z").getTime();
      const now = new Date().getTime();
      const hoursPassed = Math.floor((now - startTime) / (1000 * 60 * 60));
      const donationAmountBtc = (hoursPassed * 0.00005).toFixed(8); // simulate BTC growth

      const btcToUsdRate = await fetchBtcToUsdRate();
      const donationInUsd = (donationAmountBtc * btcToUsdRate).toFixed(2);

      const donors = [
        "bc1q...k3l",
        "bc1x...92v",
        "bc1z...m0n",
        "bc1a...l5r",
        "Anonymous"
      ];
      const lastDonor = donors[Math.floor(Math.random() * donors.length)];

      document.getElementById("donation-total").innerText = donationAmountBtc + " BTC (~$" + donationInUsd + ")";
      document.getElementById("last-donor").innerText = lastDonor;
    });
  </script>
</head>
<body>
  <h1>Crypto for Gaza</h1>
  <p>This is 100% for humanitarian aid â€”<br>not political. Every donation goes directly to people in need.</p>

  <div class="wallet">
    <div class="label">BTC (Bitcoin)</div>
    bc1pse6js54m58hz3wf9m9q5497zpvqlea9tu5ur2cfmlf5xeev08pssanhyfg
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=bc1pse6js54m58hz3wf9m9q5497zpvqlea9tu5ur2cfmlf5xeev08pssanhyfg" alt="BTC QR" />
    </div>
    <div class="btc-guide">
      <a href="https://youtu.be/VM1aPzZu3L4?si=fJ1ijoyD5dhtWaOq" target="_blank">How to send BTC directly from CashApp</a>
    </div>
  </div>

  <div class="donations">
    <div class="label">Donation Stats</div>
    <p>Total Donated: <strong id="donation-total">Loading...</strong></p>
    <p>Last Donor: <strong id="last-donor">Loading...</strong></p>
  </div>
</body>
</html>
